# [TOML](https://toml.io/)

dirname = "config"
filename = "settings.toml"

[base]
project-name = "lab-vue2-template"
base-url = "/app/vue2-template/"

[sensitive-settings]
enabled = true

[[sensitive-settings.includes]]
namespace = "secrets"
filename = "settings.private.sample.toml"

[[sensitive-settings.includes]]
namespace = "secrets"
filename = "settings.private.toml"
